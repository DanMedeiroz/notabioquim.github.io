<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Avaliação</title>
    <style>
        body {
            Arial, sans-serif;
            0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            15px;
        }
        label {
            display: block;
            5px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Primeira Avaliação</h1>
        <div class="form-group">
            <label for="mTeo1">Quanto valia a prova teórica?</label>
            <input type="number" id="mTeo1" step="0.1">
        </div>
        <div class="form-group">
            <label for="nTeo1">Quanto você tirou nela?</label>
            <input type="number" id="nTeo1" step="0.1">
        </div>
        <div class="form-group">
            <label for="mPra1">Quanto valia a prova prática?</label>
            <input type="number" id="mPra1" step="0.1">
        </div>
        <div class="form-group">
            <label for="nPra1">Quanto você tirou nela?</label>
            <input type="number" id="nPra1" step="0.1">
        </div>
        <div class="form-group">
            <label for="mTde1">Quanto valiam os TDE's (juntos)?</label>
            <input type="number" id="mTde1" step="0.1">
        </div>
        <div class="form-group">
            <label for="nTde1">Quanto você tirou?</label>
            <input type="number" id="nTde1" step="0.1">
        </div>
        <button onclick="calcularNota('1')">Calcular Nota Avaliação 1</button>
        <div class="result" id="result1"></div>
    </div>

    <div class="container">
        <h1>Segunda Avaliação</h1>
        <div class="form-group">
            <label for="mTeo2">Quanto valia a prova teórica?</label>
            <input type="number" id="mTeo2" step="0.1">
        </div>
        <div class="form-group">
            <label for="nTeo2">Quanto você tirou nela?</label>
            <input type="number" id="nTeo2" step="0.1">
        </div>
        <div class="form-group">
            <label for="mPra2">Quanto valia a prova prática?</label>
            <input type="number" id="mPra2" step="0.1">
        </div>
        <div class="form-group">
            <label for="nPra2">Quanto você tirou nela?</label>
            <input type="number" id="nPra2" step="0.1">
        </div>
        <div class="form-group">
            <label for="mTde2">Quanto valiam os TDE's (juntos)?</label>
            <input type="number" id="mTde2" step="0.1">
        </div>
        <div class="form-group">
            <label for="nTde2">Quanto você tirou?</label>
            <input type="number" id="nTde2" step="0.1">
        </div>
        <button onclick="calcularNota('2')">Calcular Nota Avaliação 2</button>
        <div class="result" id="result2"></div>
    </div>

    <div class="container">
        <h1>Nota Final do Semestre</h1>
        <div class="result" id="resultFinal"></div>
    </div>

    <script>
        let notaFinal1 = null;
        let notaFinal2 = null;

        function calcularNota(avaliacao) {
            let MTeo = parseFloat(document.getElementById('mTeo' + avaliacao).value);
            let NTeo = parseFloat(document.getElementById('nTeo' + avaliacao).value);
            let MPra = parseFloat(document.getElementById('mPra' + avaliacao).value);
            let NPra = parseFloat(document.getElementById('nPra' + avaliacao).value);
            let MTde = parseFloat(document.getElementById('mTde' + avaliacao).value);
            let NTde = parseFloat(document.getElementById('nTde' + avaliacao).value);

            if (isNaN(MTeo) || isNaN(NTeo) || isNaN(MPra) || isNaN(NPra) || isNaN(MTde) || isNaN(NTde)) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            let porcTeo = (NTeo / MTeo) * 100;
            let porcPra = (NPra / MPra) * 100;
            let porcTde = (NTde / MTde) * 100;
            let notaFinal = ((porcTeo * 0.5) + (porcPra * 0.3) + (porcTde * 0.2)) / 10;

            if (avaliacao === '1') {
                notaFinal1 = notaFinal;
                document.getElementById('result1').innerText = `Nota da primeira avaliação: ${notaFinal.toFixed(2)}`;
            } else {
                notaFinal2 = notaFinal;
                document.getElementById('result2').innerText = `Nota da segunda avaliação: ${notaFinal.toFixed(2)}`;
            }

            if (notaFinal1 !== null && notaFinal2 !== null) {
                let mediaFinal = (notaFinal1 + notaFinal2) / 2;
                document.getElementById('resultFinal').innerText = `Nota Final do Semestre: ${mediaFinal.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
